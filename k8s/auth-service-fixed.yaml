---
# Auth Service Deployment (v2)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: flight-services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: sushant8ds/auth-service:v2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        env:
        - name: DEBUG
          value: "0"

---
# Auth Service
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: flight-services
spec:
  selector:
    app: auth-service
  ports:
  - name: http
    port: 8001
    targetPort: 8001
  type: ClusterIP
